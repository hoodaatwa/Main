<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعلان Unity</title>
    <script src="https://unityads.unity3d.com/jp/ads/UnityAds.js"></script>
</head>
<body>
    <h1>إعلان Unity</h1>
    <button onclick="showAd()">عرض الإعلان</button>
    <script>
        var gameId = "5720139"; // استبدل بـ Game ID الخاص بك
        var placementId = "Interstitial_Android"; // استبدل بـ Placement ID الخاص بك
        var options = {};

        function showAd() {
            if (typeof unityAds !== "undefined") {
                unityAds.show(placementId, options);
            } else {
                alert("الإعلان غير متاح.");
            }
        }

        // استدعاء دالة showAd عند تحميل الصفحة
        window.onload = function() {
            // يمكنك إلغاء السطر أدناه لعرض الإعلان يدويًا فقط
            showAd();
        };
    </script>
</body>
</html>
